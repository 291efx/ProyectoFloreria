<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agregar Venta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Administración de Flores</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categorias">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ventas">Ventas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-2">
  <h1>Agregar Venta</h1>
  <p>Completa el formulario para agregar una nueva venta.</p>
  <form th:action="@{/ventas/guardar}" method="post">
    <div class="mb-3">
      <label for="idCliente" class="form-label">ID Cliente</label>
      <input type="number" th:field="*{idCliente}" class="form-control" id="idCliente" required />
    </div>
    <div class="mb-3">
      <label for="fVenta" class="form-label">Fecha de Venta</label>
      <input type="date" th:field="*{fVenta}" class="form-control" id="fVenta" required />
    </div>
    <div class="mb-3">
      <label for="mTotal" class="form-label">Monto Total</label>
      <input type="number" th:field="*{mTotal}" class="form-control" id="mTotal" step="0.01" required />
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" th:field="*{estado}" class="form-control" id="estado" required />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/ventas" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
