<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Administración de Flores</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categorias">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ventas">Ventas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-2">
  <h1>Editar Cliente</h1>
  <p>Completa el formulario para editar el cliente seleccionado.</p>
  <form th:action="@{/clientes/actualizar/{id}(id=${cliente.idCliente})}" method="post">
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" class="form-control" th:value="${cliente.apellidos}" required>
    </div>
    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" id="nombres" name="nombres" class="form-control" th:value="${cliente.nombres}" required>
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" id="direccion" name="direccion" class="form-control" th:value="${cliente.direccion}" required>
    </div>
    <div class="mb-3">
      <label for="fNacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" id="fNacimiento" name="fNacimiento" class="form-control" th:value="${cliente.fNacimiento}" required>
    </div>
    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <input type="text" id="sexo" name="sexo" class="form-control" th:value="${cliente.sexo}" required>
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" class="form-control" th:value="${cliente.correo}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" th:value="${cliente.password}" required>
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" id="estado" name="estado" class="form-control" th:value="${cliente.estado}" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a href="/clientes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
