<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agregar Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Administración de Flores</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categorias">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ventas">Ventas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-2">
  <h1>Agregar Cliente</h1>
  <p>Completa el formulario para agregar un nuevo cliente.</p>
  <form th:action="@{/clientes/guardar}" method="post">
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" required />
    </div>
    <div class="mb-3">
      <label for="nombres" class="form-label">Nombres</label>
      <input type="text" th:field="*{nombres}" class="form-control" id="nombres" required />
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required />
    </div>
    <div class="mb-3">
      <label for="fNacimiento" class="form-label">Fecha de Nacimiento</label>
      <input type="date" th:field="*{fNacimiento}" class="form-control" id="fNacimiento" required />
    </div>
    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo</label>
      <input type="text" th:field="*{sexo}" class="form-control" id="sexo" required />
    </div>
    <div class="mb-3">
      <label for="correo" class="form-label">Correo</label>
      <input type="email" th:field="*{correo}" class="form-control" id="correo" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" required />
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" th:field="*{estado}" class="form-control" id="estado" required />
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="/clientes" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
