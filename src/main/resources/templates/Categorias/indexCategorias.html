<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Categorías</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Administración de Flores</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categorias">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ventas">Ventas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-2">
  <h1>Listado de Categorías</h1>
  <p>Visualiza todas las categorías disponibles y realiza acciones sobre ellas.</p>
  <a href="/categorias/nuevo" class="btn btn-primary btn-sm mb-3">Agregar Categoría</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID Categoría</th>
      <th>Descripción</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="categoria : ${categorias}">
      <td th:text="${categoria.idCategoria}"></td>
      <td th:text="${categoria.descripcion}"></td>
      <td th:text="${categoria.estado}"></td>
      <td>
        <a th:href="@{/categorias/editar/{id}(id=${categoria.idCategoria})}" class="btn btn-warning btn-sm">Editar</a>
        <a th:href="@{/categorias/eliminar/{id}(id=${categoria.idCategoria})}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
