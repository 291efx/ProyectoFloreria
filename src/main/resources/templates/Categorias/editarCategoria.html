<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Categoría</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Administración de Flores</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categorias">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ventas">Ventas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-2">
  <h1>Editar Categoría</h1>
  <p>Completa el formulario para editar la categoría seleccionada.</p>
  <form th:action="@{/categorias/actualizar/{id}(id=${categoria.idCategoria})}" method="post">
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <input type="text" id="descripcion" name="descripcion" class="form-control" th:value="${categoria.descripcion}" required>
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen URL</label>
      <input type="text" id="imagen" name="imagen" class="form-control" th:value="${categoria.imagen}" required>
    </div>
    <div class="mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input type="text" id="estado" name="estado" class="form-control" th:value="${categoria.estado}" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a href="/categorias" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
