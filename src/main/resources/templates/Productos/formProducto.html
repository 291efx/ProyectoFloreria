<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Administración de Flores</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/productos">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/categorias">Categorías</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ventas">Ventas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container my-2">
    <h1>Agregar Producto</h1>
    <p>Completa el formulario para agregar un nuevo producto.</p>
    <form th:action="@{/productos/guardar}" method="post">
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" required />
        </div>
        <div class="mb-3">
            <label for="precioUnidad" class="form-label">Precio Unidad</label>
            <input type="number" th:field="*{precioUnidad}" class="form-control" id="precioUnidad" step="0.01" required />
        </div>
        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" id="stock" required />
        </div>
        <div class="mb-3">
            <label for="imagen" class="form-label">Imagen URL</label>
            <input type="text" th:field="*{imagen}" class="form-control" id="imagen" required />
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" th:field="*{estado}" class="form-control" id="estado" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
