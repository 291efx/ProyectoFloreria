<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Administración de Flores</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categorias">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ventas">Ventas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-2">
  <h1>Detalles del Producto</h1>
  <div class="card">
    <img src="https://via.placeholder.com/150" alt="Imagen del Producto" class="card-img-top" th:src="${producto.imagen}">
    <div class="card-body">
      <h5 class="card-title" th:text="${producto.descripcion}"></h5>
      <p class="card-text"><strong>Precio:</strong> <span th:text="${producto.precioUnidad}"></span></p>
      <p class="card-text"><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
      <p class="card-text"><strong>Estado:</strong> <span th:text="${producto.estado}"></span></p>
      <a href="/productos" class="btn btn-secondary">Volver al Listado</a>
      <a href="/productos/editar/${producto.idProducto}" class="btn btn-warning">Editar Producto</a>
      <a href="/productos/eliminar/${producto.idProducto}" class="btn btn-danger">Eliminar Producto</a>
    </div>
  </div>
</div>
</body>
</html>
