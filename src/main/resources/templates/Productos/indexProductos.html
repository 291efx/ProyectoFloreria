<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Listado de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Administración de Flores</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/categorias">Categorías</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/ventas">Ventas</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container my-2">
  <h1>Listado de Productos</h1>
  <p>Visualiza todos los productos disponibles y realiza acciones sobre ellos.</p>
  <a href="/productos/nuevo" class="btn btn-primary btn-sm mb-3">Agregar Producto</a>
  <div class="row">
    <div class="col-md-4 mb-3" th:each="producto : ${productos}">
      <div class="card">
        <img th:src="${producto.imagen}" alt="${producto.descripcion}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title" th:text="${producto.descripcion}"></h5>
          <p class="card-text"><strong>Precio:</strong> <span th:text="${producto.precioUnidad}"></span></p>
          <p class="card-text"><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
          <a th:href="@{/productos/editar/{id}(id=${producto.idProducto})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-danger btn-sm">Eliminar</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
